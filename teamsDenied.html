<!DOCTYPE html>
<html>
<head>
    <title>Auto Post and Close</title>
</head>
<body onload="postDataThenClose()">

<script>
function postDataThenClose() {
    // Define the webhook URL and the data you want to send
    var webhookUrl = "https://us1.swimlane.app/account/06426f32-580e-458b-81d6-f58c302a658b/tenant/a57d0333-755f-4cdf-ab9b-7b9cc38942ba/webhooks/v1/webhook/c07df959-5c5d-443e-a04c-c6089210690b/Denied";
    var dataToSend = {
        status: "Denied"
    };

    // Create the POST request
    fetch(webhookUrl, {
        method: "POST",
        body: JSON.stringify(dataToSend),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(response => {
        if (response.ok) {
            console.log("Post successful");
        } else {
            console.log("Post failed");
        }
        // Close the window after the POST request
        window.close();
    })
    .catch(error => {
        console.error("Error posting data: ", error);
        // Attempt to close even if POST fails
        window.close();
    });
}
</script>

</body>
</html>
