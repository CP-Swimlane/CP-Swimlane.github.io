<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Funnel Chart</title>
  <link href="https://playground.anychart.com/Sydh2714/iframe" rel="canonical">
  <meta content="Accumulation Chart,Funnel Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-pyramid-funnel.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/themes/dark_blue.js"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {
    //create pie chart with passed data
    var chart = anychart.funnel([
        ['Total Events for the Month', 7216301],
        ['Processed', 6371664],
        ['False Positives', 4486621],
        ['Analyzed', 786622],
        ['Remediated', 643716],
        ['Critical/Emergency', 430012]
    ]);

    //set container id for the chart
    chart.container('container');
    //initiate chart drawing
    chart.draw();
});</script>
 </body>
</html>
