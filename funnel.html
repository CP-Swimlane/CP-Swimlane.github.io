<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Funnel Chart</title>
  <meta content="Accumulation Chart,Funnel Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/themes/dark_turquoise.css" rel="stylesheet" type="text/css">
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #171920;
      color: white;
    }
    .anychart-credits,
      .anychart-credits-text {
        display: none;
      }

      text {
        font-family: Source Sans Pro,Open Sans,Arial,sans-serif!important;
        font-weight: 400!important;
      }

      .chart-headers {
        display: flex;
        justify-content: space-between;
        margin: 0 10px;
      }
      .chart-header {
        background: none;
        border: none;
        border-bottom: 1px solid #505c75;
        color: white;
        padding: 0 0 4px 0;
      }
      .chart-column-buttons {
        display: flex;
        justify-content: space-between;
        margin: 0 10px;
      }
      .chart-column-button {
        align-items: center;
        background: none;
        border: none;
        color: #A0AABE;
        cursor: pointer;
        display: flex;
        padding: 4px 8px;
      }
      .chart-column-button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .chart-column-button:hover:not(:disabled),
      .chart-column-button:active:not(:disabled),
      .chart-column-button:focus:not(:disabled) {
        color: #FFFFFF;
      }
      .chart-column-button__icon {
        margin-right: 8px;
      }
  </style>
</head>
<body>
<div id="container"></div>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-bundle.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/themes/dark_turquoise.js"></script>
<script type="text/javascript">
  anychart.onDocumentReady(function () {
    // Set the theme
    

    // Create funnel chart with passed data
    var chart = anychart.funnel([
      ['Total Events for the Month', 7216301],
      ['Processed', 6371664],
      ['False Positives', 4486621],
      ['Analyzed', 786622],
      ['Remediated', 643716],
      ['Critical/Emergency', 430012]
    ]);

    // Set container id for the chart
    chart.container('container');
    anychart.theme('darkTurquoise');
    chart.dataArea().background().enabled(true);
    chart.dataArea().background().fill("#171920 0.2");
    // Initiate chart drawing
    chart.draw();
  });
</script>
</body>
</html>
