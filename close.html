<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Window Example</title>
</head>
<body>
    <h1 style="color: green;">GeeksforGeeks</h1>
    <p>Click on the button below to close the current window.</p>
    <button onclick="return closeWindow();">Close Window</button>

    <script type="text/javascript">
        function closeWindow() {
            // Attempt to open a new window with the same URL in the same tab
            let new_window = open(location, '_self');
            // Attempt to close the newly opened window
            new_window.close();
            return false;
        }
    </script>
</body>
</html>
