<!DOCTYPE html>
<html>
<head>
    <title>Auto Post and Close</title>
    <style>
        /* Your existing CSS */
        body {
            background-color: #333; /* Dark background */
            color: #fff; /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body onload="postDataThenClose()">

<div class="container">
    <p>Denied Response Received.</p>
    <p class="info-text">Please close this window.</p>
</div>

<script>
function getQueryParam(param) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function postDataThenClose() {
    var trackingId = getQueryParam('tracking-id'); // Extract 'tracking-id' from URL
    var webhookUrl = "https://us1.swimlane.app/account/08f7a4ef-ea40-46d8-bfbf-bbf9b841f4e2/tenant/480a156f-e424-4d2f-ab0a-5c6ea08510e1/webhooks/v1/webhook/c07df959-5c5d-443e-a04c-c6089210690b/Denied";
    var queryParams = 'status=Denied' + '&tracking-id=' + encodeURIComponent(trackingId);

    var fullUrl = webhookUrl + "?" + queryParams;

    fetch(fullUrl, {
        method: "POST",
    })
    .then(response => {
        if (response.ok) {
            console.log("Post successful");
        } else {
            console.log("Post failed");
        }
    })
    .catch(error => {
        console.error("Error posting data: ", error);
    });
}
</script>

</body>
</html>
